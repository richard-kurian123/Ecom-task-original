

 <ng-container *ngIf="products.length !=0">
 <div class="container">
    <div class="row">
      <div class="col-12">
          <table class="table table-image">
            <thead>
              <tr>
                <th scope="col">NO:</th>
                <th scope="col">Image</th>
                <th scope="col">Item Name Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products; let i = index">
                <th scope="row">{{i+1}}</th>
                <td><img class="item-image"  src="{{item.thumbnail}}" alt=""></td>
                <td>{{item.title}}</td>
               
                <!-- <td >{{item.brand}}</td> -->
                <td >{{item.price}}</td>
                <td >{{item.quantity}}</td>
                <td >{{item.total}}</td>
               
              </tr>
              <!-- <tr>
                <th scope="row">2</th>
                <td class="w-25">
                    <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/sheep-5.jpg" class="img-fluid img-thumbnail" alt="Sheep">
                </td>
                <td>Bootstrap Grid 4 Tutorial and Examples</td>
                <td>Cristina</td>
                <td>1.434</td>
                <td>3.417</td>
              </tr> -->

              <tr>
                <td colspan="2"></td>
                <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                <td><button routerLink="../products" class="btn btn-primary">Shop More</button></td>
                <td><button class="btn btn-success">Checkout</button></td>
                <td><strong>Grand Total : ${{grandTotal}}</strong></td>
            </tr>
            </tbody>
          </table>   
      </div>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="../products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
